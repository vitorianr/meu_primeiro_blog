<html>
    
    <head>
        <title>Vitoria's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Vitoria's blog</a></h1>
        </div>

        {% for post in posts %}

            <div>
                <h2><a ref=""> {{ post.title }}</a></h2>
                <p> Publicado em: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
    
        
        {% endfor %}

    </body>
</html>
